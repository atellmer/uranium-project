<div ng-controller="PostCtrl">
	<div class="cover-post" style="background-image: url(http://lorempixel.com/1000/550/cats/);">
		<md-button hm-tap="goBack()" class="md-icon-button btn-back" aria-label="back">
			<md-icon md-font-set="material-icons" class="btn-back__icon">arrow_back</md-icon>
		</md-button>
		<h1 class="md-display-3 cover-post__title">{{::post.title}} # {{::post.id}}</h1>
	</div>
	<div ng-bind-html="post.detail" class="container no-padding post-content"></div>
</div>
<div id="end-content"></div>
