<md-dialog class="dialog" aria-label="Заказать разработку">
	<form>
		<md-toolbar>
			<div class="md-toolbar-tools dialog-toolbar">
				<h2 class="dialog-toolbar__title">Заполните форму...</h2>
				<span flex></span>
				<md-button class="md-icon-button" hm-tap="cancel()">
					<md-icon class="dialog-toolbar__icon" md-font-set="material-icons">close</md-icon>
				</md-button>
			</div>
		</md-toolbar>
		<md-dialog-content class="dialog-content">
			<div>
				<md-input-container class="md-icon-float md-block">
					<label>Имя</label>
					<md-icon md-font-set="material-icons dialog-content__icon">person</md-icon>
					<input ng-model="data.name">
				</md-input-container>
				<md-input-container class="md-icon-float md-block">
					<label>Телефон</label>
					<md-icon md-font-set="material-icons dialog-content__icon">phone</md-icon>
					<input ng-model="data.phone">
				</md-input-container>
				<md-input-container class="md-icon-float md-block">
					<label>E-mail</label>
					<md-icon md-font-set="material-icons dialog-content__icon">email</md-icon>
					<input ng-model="data.email" type="email">
				</md-input-container>
			</div>
		</md-dialog-content>
		<md-dialog-actions layout="row">
			<span flex></span>
			<md-button hm-tap="send()" class="md-primary md-hue-1">
				Заказать
			</md-button>
		</md-dialog-actions>
	</form>
</md-dialog>
