<div class="portfolio">
	<h2 class="portfolio__title">Примеры работ</h2>
	<div class="portfolio-container">
		<div ng-repeat="item in items track by $index" class="portfolio-item" style="background-image:url({{::item.img}});">
			<div class="paper-shadow-z2 portfolio-item__cover">
				<div>
					<div class="portfolio-item__title">{{::item.title}}</div>
					<div class="portfolio-item__text">{{::item.text}}</div>
				</div>
				<span ui-sref="portfolio({id:{{::item.id}}})" class="portfolio-item__btn">Подробнее</span>
			</div>
			<span ui-sref="portfolio({id:{{::item.id}}})" class="portfolio-item__btn--mobile">
				<i class="material-icons portfolio-item__icon">visibility</i>
			</span>
		</div>
	</div>
</div>
