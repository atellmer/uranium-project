<header md-whiteframe="4" class="header-fixed">
	<md-content>
		<md-toolbar>
			<div class="md-toolbar-tools header">
				<md-button ng-click="toggle()" ng-hide="isOpen()" class="md-icon-button" aria-label="header">
					<md-icon md-font-set="material-icons type-color">menu</md-icon>
				</md-button>
				<div ui-sref="root" class="logo"></div>
				<span flex></span>
				<nav>
					<md-button hm-tap="showDialog($event)" class="md-icon-button phone-btn" aria-label="phone">
						<md-icon md-font-set="material-icons type-color">phone</md-icon>
					</md-button>
					<div class="header__links">
						<md-button aria-haspopup="true" hm-tap="showDialog($event)" class="type-color"><span class="header__phone">+7(980)800-89-00</span></md-button>
						<md-button aria-haspopup="true" ui-sref="root" class="type-color">Главная</md-button>
						<md-button aria-haspopup="true" ui-sref="blog" class="type-color">Блог</md-button>
						<md-button aria-haspopup="true" ui-sref="contacts" class="type-color">Контакты</md-button>
					</div>
				</nav>
			</div>
		</md-toolbar>
	</md-content>
</header>
