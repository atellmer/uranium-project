<!DOCTYPE html>
<html lang="ru" ng-app="app">

<head>
	<base href="/">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">
	<title>Likearts</title>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900">
	<link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Lora'>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="dist/bundle.min.css">
</head>

<body ng-cloak ng-controller="LoadCtrl">
	<div class="wrapper" ng-class="{'smoothOpacity':onload}">
		<div class="container-fluid">
			<lk-header></lk-header>
			<lk-menu></lk-menu>
			<section layout="row" flex>
				<md-sidenav class="md-sidenav-left position-fixed" md-component-id="menu" md-whiteframe="2">
					<md-toolbar>
						<h1 class="md-toolbar-tools header-menu"><div class="logo logo--invert"></div></h1>
					</md-toolbar>
					<md-divider></md-divider>
					<nav>
						<md-list ng-controller="LinksCtrl">
							<a ui-sref="root" class="menu__item">
								<md-list-item aria-haspopup="true" ng-click="goTo()">
									<p>Главная</p>
								</md-list-item>
							</a>
							<a ui-sref="blog" class="menu__item">
								<md-list-item aria-haspopup="true" ng-click="goTo()">
									<p>Блог</p>
								</md-list-item>
							</a>
							<a ui-sref="contacts" class="menu__item">
								<md-list-item aria-haspopup="true" ng-click="goTo()">
									<p>Контакты</p>
								</md-list-item>
							</a>
						</md-list>
					</nav>
					<md-divider></md-divider>
					<md-content>
						<div ng-controller="SocialCtrl" class="social">
							<div aria-haspopup="true" hm-tap="vk()" class="social__btn social__btn--vk"></div>
							<div aria-haspopup="true" hm-tap="ok()" class="social__btn social__btn--ok"></div>
							<div aria-haspopup="true" hm-tap="fb()" class="social__btn social__btn--fb"></div>
							<div aria-haspopup="true" hm-tap="tw()" class="social__btn social__btn--tw"></div>
						</div>
					</md-content>
					<md-divider></md-divider>
					<h2 class="menu__phone">+7(980)800-89-00</h2>
				</md-sidenav>
			</section>
			<div ui-view></div>
			<lk-toast></lk-toast>
			<div ng-controller="FABCtrl as vm" class="fab-container">
				<md-fab-speed-dial md-open="vm.isOpen" md-direction="{{vm.selectedDirection}}" ng-class="vm.selectedMode">
					<md-fab-trigger>
						<md-button aria-label="menu" class="md-fab fab">
							<md-icon ng-class="{'fab-icon-hover':vm.isOpen}" md-font-set="material-icons fab-icon">add</md-icon>
						</md-button>
					</md-fab-trigger>
					<md-fab-actions>
						<md-button hm-tap="showDialog($event)" ng-class="{'paper-shadow-z1':vm.isOpen}" aria-label="Заказать" class="md-fab md-raised md-mini fab-mini">
							<md-icon md-font-set="material-icons fab-mini-icon">phone</md-icon>
						</md-button>
						<md-button hm-tap="moveUp()" ng-class="{'paper-shadow-z1':vm.isOpen}" aria-label="Наверх" class="md-fab md-raised md-mini">
							<md-icon md-font-set="material-icons fab-mini-icon">arrow_upward</md-icon>
						</md-button>
					</md-fab-actions>
				</md-fab-speed-dial>
			</div>
			<lk-end-content></lk-end-content>
			<lk-made-with-love></lk-made-with-love>
		</div>
	</div>
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/angular/angular.min.js"></script>
	<script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
	<script src="bower_components/angular-animate/angular-animate.min.js"></script>
	<script src="bower_components/angular-aria/angular-aria.min.js"></script>
	<script src="bower_components/angular-material/angular-material.min.js"></script>
	<script src="bower_components/hammerjs/hammer.min.js"></script>
	<script src="bower_components/AngularHammer/angular.hammer.min.js"></script>
	<script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
	<script src="dist/bundle.min.js"></script>
</body>

</html>
