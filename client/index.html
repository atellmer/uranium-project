<!DOCTYPE html>
<html lang="ru" ng-app="app">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">
	<title>Likearts</title>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="css/fonts.css">
	<link rel="stylesheet" href="css/dist/bundle.min.css">
</head>
<body>
	<div class="container-fluid"> <!-- main container -->
		<header ng-controller="NavBarCtrl" ng-cloak  md-whiteframe="4" class="header-fixed">
			<md-content>
				<md-toolbar>
					<div class="md-toolbar-tools header">
						<md-button hm-tap="toggle()" ng-hide="isOpen()" class="md-icon-button" aria-label="header">
							<md-icon md-font-set="material-icons">menu</md-icon>
						</md-button>
						<a href="/"><div class="logo"></div></a>
						<span flex></span> 
						<div class="header__links">
							<md-button ng-href="/">Главная</md-button>
							<md-button ng-href="#">Блог</md-button>
						</div> 
					</div>
				</md-toolbar>
			</md-content>
		</header>
		 <section layout="row" flex>
   			<md-sidenav class="md-sidenav-left position-fixed" md-component-id="menu" md-whiteframe="2">
     			<md-toolbar>
       			<h1 class="md-toolbar-tools header-menu"><div class="logo logo--black"></div></h1>
      		</md-toolbar>
      		<md-divider></md-divider>
      		<md-content class="header-menu__content">
      			<a href="/"><div class="header-menu__item">Главная</div></a>
      			<a href="#"><div class="header-menu__item">Блог</div></a>
      		</md-content>
      		<md-divider></md-divider>
      		<md-content>
      			<div ng-controller="SocialCtrl" ng-cloak class="social">
      				<div hm-tap="vk()" class="social__btn social__btn--vk"></div>
      				<div hm-tap="ok()" class="social__btn social__btn--ok"></div>
      				<div hm-tap="fb()" class="social__btn social__btn--fb"></div>
      				<div hm-tap="tw()" class="social__btn social__btn--tw"></div>
      			</div>
      		</md-content>
    		</md-sidenav>
  		</section>

		<div class="container">

			<div ng-controller="PostsCtrl" ng-cloak class="row">  
					<div ng-repeat="card in cards" class="col-sm-6 col-md-4 no-padding transition">
				      <md-card md-whiteframe="2" class="card">
				        <img ng-src="{{card.img}}" class="md-card-image" alt="{{card.alt}}">
				        <md-card-title>
				          <md-card-title-text>
				            <span class="md-headline">{{card.title}}</span>
				          </md-card-title-text>
				        </md-card-title>
				        <md-card-content>
				          <p>{{card.anonce}}</p>
				        </md-card-content>
				        <md-card-actions layout="row">
				          <md-button md-no-ink class="md-primary">Подробнее</md-button>
				        </md-card-actions>
				      </md-card> 
					</div>
		  </div>


		</div>

	</div> <!-- main container -->

<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-animate/angular-animate.min.js"></script>
<script src="bower_components/angular-aria/angular-aria.min.js"></script>
<script src="bower_components/angular-material/angular-material.min.js"></script>
<script src="bower_components/hammerjs/hammer.min.js"></script>
<script src="bower_components/AngularHammer/angular.hammer.min.js"></script>
<script src="app/dist/bundle.min.js"></script>
</body>
</html>
