<!DOCTYPE html>
<html lang="ru" ng-app="app">
<head>
	<meta charset="UTF-8">
	<title>Standard App</title>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="css/production/bundle.min.css">
</head>
<body>
	<div class="container-fluid"> <!-- main container -->
		<header ng-controller="AppCtrl" ng-cloak class="md-whiteframe-4dp">
			<md-content>
				<md-toolbar>
					<div class="md-toolbar-tools header">
						<md-button class="md-icon-button" aria-label="header">
							<md-icon md-font-set="material-icons">menu</md-icon>
						</md-button>
						<a href="/"><div class="logo"></div></a>
						<span flex></span> 
						<div class="header__links">
							<md-button ng-href="/" class="">Главная</md-button>
							<md-button ng-href="#">Блок</md-button>
						</div> 
					</div>
				</md-toolbar>
			</md-content>
		</header>
	</div> <!-- main container -->

<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-animate/angular-animate.min.js"></script>
<script src="bower_components/angular-aria/angular-aria.min.js"></script>
<script src="bower_components/angular-material/angular-material.min.js"></script>
<script src="controllers/controller.js"></script>
</body>
</html>
